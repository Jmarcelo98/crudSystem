<p>cliente works!</p>


<button  (click)="buscarTodos()">BUSCAR</button>

<table class="table table-bordered">
  <thead>
      <tr>
          <th scope="col">NOME</th>
          <th scope="col">CEP</th>
      </tr>
  </thead>
  <tbody>

      <tr *ngFor="let item of cliente">
          <th scope="row">{{item.nome}}</th>
          <td>{{item.email}}</td>
          <td>{{item.telefones}}</td>
          <td>{{item.cep}}</td>
          <td>{{item.logradouro}} </td>
          <td>{{item.bairro}}</td>
          <td>{{item.cidade}}</td>
          <td>{{item.uf}}</td>
          <td>{{item.complemento}}</td>

      </tr>

  </tbody>
</table>
