<form [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="row d-flex justify-content-center">

    <div class="col-4">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="email" formControlName="username" placeholder="Usuario" class="form-control form-control-lg"
          id="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors || notFound}" />

          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">O campo usuario é obrigatório</div>
          </div>

      </div>

    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-4">
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" formControlName="password" placeholder="Senha" class="form-control form-control-lg"
          id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors || notFound }" />

          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">O campo senha é obrigatório</div>
          </div>

          <div *ngIf="notFound" class="invalid-feedback">
            <div *ngIf="notFound"> Nome do usuário ou senha incorreta </div>
          </div>

      </div>




    </div>
  </div>




  <div class="col d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-lg">Login</button>
  </div>


</form>
