<div>
  <form [formGroup]="loginForm">

    <div class="row d-flex justify-content-center">

      <div class="col-4">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="email" formControlName="username" placeholder="Usuario" class="form-control form-control-lg" id="username" />
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" formControlName="password" placeholder="Senha" class="form-control form-control-lg" id="password" />
        </div>

      </div>
    </div>

    <div class="col d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </div>


  </form>
</div>
